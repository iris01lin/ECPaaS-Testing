apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: iris-vm1
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/size: small
        kubevirt.io/domain: cloudimg
    spec:
      domain:
        devices:
          disks:
            - bootOrder: 1
              name: image-ca2683bb  
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - masquerade: {}
              name: default
        resources:
          requests:
            memory: 2Gi
      networks:
        - pod: {}
          name: default
      volumes:
        - name: cloudinitdisk
          cloudInitNoCloud:
            userDataBase64: 
        - name: image-ca2683bb  
          persistentVolumeClaim:
            claimName: image-ca2683bb  

